<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Typing Speed Test</title>
</head>

<body>
  <button id="set-btn" class="set-btn">
    <i class="fas fa-cog"></i>
  </button>

  <div class="sets" id="sets">
    <form action="" id="form">
      <label for="level">Level</label>
      <select name="level" id="level">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
    </form>
  </div>

  <div class="container">
    <h2>Typing Speed Test</h2>
    <small>Type the word:</small>
    <h1 id="word"></h1>
    <input type="text" id="text" autocomplete="off" placeholder="Type the word...">
    <p class="timer">Time Left: <span id="time">10s</span></p>
    <p class="score">Score: <span id="score">0</span></p>
    <div class="game-over" id="game-over"></div>
  </div>
  <script src="app.js"></script>
</body>

</html>
